name: MAIN

on:
  push:
    branches: [main]
    paths: ['src/**', 'test/**']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Emit repository_dispatch
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.GH_PAT }}
          repo: iasql-on-iasql
          owner: iasql
          event_type: code_change