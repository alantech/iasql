# This is a basic workflow to help you get started with Actions

name: STAGING IaSQL-ON-IaSQL

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: ./engine

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Create .env file
        run: |
          touch .env
          echo AO_ENABLED=true >> .env
          echo AO_DOMAIN=https://auth.iasql.com/ >> .env
          echo AO_AUDIENCE=https://api.iasql.com >> .env
          echo IRONPLANS_TOKEN='${{ secrets. IRONPLANS_TOKEN }}' >> .env

      - name: Start iasql
        run: |
          docker-compose --env-file .env up --build --detach
          while ! curl --output /dev/null --silent --head --fail http://localhost:8088/health; do sleep 1 && echo -n .; done;

      - name: Create .deploy-env file
        run: |
          touch .deploy-env
          echo PGPASSWORD='${{ secrets.PGPASSWORD }}' >> .deploy-env
          echo DB_PASSWORD='${{ secrets.DB_PASSWORD }}' >> .deploy-env
          echo IRONPLANS_TOKEN='${{ secrets.IRONPLANS_TOKEN }}' >> .deploy-env
          echo AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}' >> .deploy-env
          echo AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}' >> .deploy-env
          echo AWS_REGION=us-east-2 >> .deploy-env
          echo AUTH_TOKEN='${{ secrets.A0_IASQL_API_TOKEN }}' >> .deploy-env

      - name: Run deploy script
        run: ./deploy-ci.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          AWS_REGION: us-east-2

      - name: Logs engine
        if: always()
        run: docker logs engine_change_engine_1

      - name: Logs psql
        if: always()
        run: docker logs engine_postgresql_1
